set-option -ga terminal-overrides ",xterm-256color:Tc"

# Blank left status
set -g status-left ""
set -g status-left-length 0

# Show the session name and mode indicator on the right
set -g status-right "#S #{tmux_mode_indicator}"
set -g status-right-length 20

unbind C-b
unbind C-c
set -g prefix C-z
bind C-z send-prefix

# TODO: Template for MacOS
# See: set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
# set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

# Tmux Plugin Manager plugins
# See https://github.com/tmux-plugins/list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# To consider...
# tmux-pain-control
# tmux-sessionist

# Initialize Tmux Plugin Manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.tmux/plugins/tpm/tpm'
